<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"  />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>NFT Card Component</title>
    </header>
    <body>
        <main>
           <section class="card">
            <div class="card__img" >
                <img src="./assets/images/image-equilibrium.jpg" alt="image-content"> 
                <span></span>
            </div>
            <div class="card__main">
                <h1><a href="#">Equilibrium #3429</a></h1>
                <p> Our Equilibrium collection promotes balance and calm.</p>
                <div class="card__main--left">
                    <p>0.041 ETH</p>
                </div >
                <div class="card__main--right">
                    <p>3 days left</p>
                </div>
            </div>
            <div class="card__footer">
                <img src="./assets/images/image-avatar.png" alt="user-avatar">
                <h2>Creation of <a href="#">Jules Wyvern</a></h2>
            </div>
        </section>
        </main>
        <footer>
            <section class="attribution">
                <h2>Challenge by<a href="https://www.frontendmentor.io/profile/PerezLuisMariano" target="_blank"> Frontend Mentor</a><br>
                    Coded by    <a href="https://github.com/PerezLuisMariano" target="_blank"> Luis Mariano</a>
                </h2>   
            </section>
        </footer>
    </body>
</html>
